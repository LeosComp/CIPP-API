name: Deploy CIPP-API to Production

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v3

      - name: 'Login to Azure'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: 'Deploy to Azure Function App'
        uses: azure/webapps-deploy@v3 # <-- AZIONE SOSTITUITA
        with:
          app-name: 'cipptv53y'
          package: '.'
